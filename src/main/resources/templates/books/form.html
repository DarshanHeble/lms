<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="${book.id == null ? 'Add New Book' : 'Edit Book'} + ' - Library Management System'">Add/Edit Book</title>
</head>
<body>
    <main>
        <h2 th:text="${book.id == null ? 'Add New Book' : 'Edit Book'}">Add/Edit Book</h2>
        
        <form th:action="@{/books/save}" th:object="${book}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                <div class="invalid-feedback">Please enter a title</div>
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" required>
                <div class="invalid-feedback">Please enter an author</div>
            </div>

            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
                <div class="invalid-feedback">Please enter an ISBN</div>
            </div>

            <div class="mb-3">
                <label for="publisher" class="form-label">Publisher</label>
                <input type="text" class="form-control" id="publisher" th:field="*{publisher}" required>
                <div class="invalid-feedback">Please enter a publisher</div>
            </div>

            <div class="mb-3">
                <label for="publicationYear" class="form-label">Publication Year</label>
                <input type="number" class="form-control" id="publicationYear" th:field="*{publicationYear}" required>
                <div class="invalid-feedback">Please enter a valid publication year</div>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Total Quantity</label>
                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required min="0">
                <div class="invalid-feedback">Please enter a valid quantity</div>
            </div>

            <div class="mb-3">
                <label for="availableQuantity" class="form-label">Available Quantity</label>
                <input type="number" class="form-control" id="availableQuantity" th:field="*{availableQuantity}" required min="0">
                <div class="invalid-feedback">Please enter a valid available quantity</div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/books" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

        <script>
            // Form validation
            (function () {
                'use strict'
                var forms = document.querySelectorAll('.needs-validation')
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }
                            form.classList.add('was-validated')
                        }, false)
                    })
            })()
        </script>
    </main>
</body>
</html>
