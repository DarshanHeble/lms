<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::main})}">
<head>
    <title>Users - Library Management System</title>
</head>
<body>
    <main>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Users Management</h2>
            <a href="/users/new" class="btn btn-primary">Add New User</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Membership Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}">User Name</td>
                        <td th:text="${user.email}">user@email.com</td>
                        <td th:text="${user.phone}">1234567890</td>
                        <td th:text="${user.address}">Address</td>
                        <td th:text="${user.membershipStatus}">ACTIVE</td>
                        <td>
                            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-primary">Edit</a>
                            <a th:href="@{/users/delete/{id}(id=${user.id})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="6" class="text-center">No users found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
